<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinDin旅行</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./Scss/style.css">
</head>
<body>
    <div class="container-top">
        <Nav>
            <span class="material-symbols-outlined" id="menu-icon">
                <a href="#">drag_handle</a> 
            </span>
            <div class="logo">
                <img class="dark-logo" src="./web_pictures/logo_dark.png" alt="logo">
                <img class="light-logo hide" src="./web_pictures/logo_light.png" alt="logo">
            </div>
            <ul class="nav-select">
                <li class="nav-option"><a href="#">探索地圖</a></li>
                <li class="nav-option"><a href="#" id="colorChange">單車活動</a></li>
            </ul>
        </Nav>
        <div class="banner">
            <div class="search-area-container">
                <div class="custom-select">
                    <div class="selected-option" id="pointer"> 
                        <p><img id="target-img" src="./web_pictures/icon/map.svg" alt=""> 找路線</p>
                        <img src="./web_pictures/icon/arrow-buttom.svg" alt="arrow">
                    </div>
                    <ul class="option-list hide">
                        <li><img id="map" src="./web_pictures/icon/map.svg" alt=""> 找路線</li>
                        <li><img id="bike" src="./web_pictures/icon/bike.svg" alt="bike"> 找單車</li>
                    </ul>
                </div>
                <div class="where-to-go">
                    <label  for="my-input">
                        <span class="where-to-go-input"><img id="bike" src="./web_pictures/icon/map-pin.svg" alt="bike">想去哪裡?</span>
                    </label>
                    <input id="my-input" type="text">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./JavaScript/test.js"></script>
</html>
